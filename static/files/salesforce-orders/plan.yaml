name: "sf_order_plan"
dialect: "salesforce"
schema: "sf_order"
data:
  - entity: "account"
    count: 5
    properties:
      - name: "Name"
        constraints:
          - type: "category"
            name: "text"
          - type: "format"
            format: |
              suffixes:
                - "Hospital"
                - "Medical Center"
                - "Clinic"
              style: 4
          - type: "size"
            min: 1
            max: 4
      - name: "Active__c"
        defaultValue: "Yes"
      - name: "Rating"
        values:
          - values:
              - "Hot"
              - "Warm"
              - "Cold"
            weight: 0.85
        defaultValue: "<?null?>"
      - name: "Type"
        values:
          - values:
              - "Prospect"
              - "Customer - Direct"
              - "Customer - Channel"
            weight: 0.7
          - values:
              - "Other"
            weight: 0.3
  - entity: "contact"
    count: 500
    properties:
      - name: "Department"
        values:
          - values:
              - "ER"
              - "Operation Room"
              - "OB/GYN"
              - "Pediatrics"
              - "Family Medical"
            weight: 1.0
      - name: "Description"
        constraints:
          - type: "category"
            name: "text"
      - name: "Title"
        values:
          - values:
              - "Doctor"
            weight: 0.3
          - values:
              - "Nurse"
              - "Nurse Practitioner"
            weight: 0.6
          - values:
              - "Therapist"
              - "Medical Assistant"
            weight: 0.1
  - entity: "contract"
    count: 100
    properties:
      - name: "Status"
        defaultValue: "Draft"
      - name: "StartDate"
        constraints:
          - type: "duration"
            start:
              year: 2023
              month: 10
              day: 1
            end:
              year: 2023
              month: 12
              day: 31
      - name: "ContractTerm"
        constraints:
          - type: "range"
            min: 1
            max: 36
  - entity: "order"
    count: 200
    properties:
      - name: "Name"
        constraints:
          - type: "category"
            name: "id"
          - type: "format"
            format: "Order-########"
      - name: "Status"
        defaultValue: "Draft"
      - name: "TotalAmount"
        constraints:
          - type: "range"
            min: 100
            max: 10000